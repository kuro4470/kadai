<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>豆知識クイズ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>🌱 豆知識クイズ 🎮</h1>
    <div id="question"></div>
    <div id="answers" class="answers"></div>
    <div id="result"></div>
    <div id="score"></div>
    <button id="next-button" style="display:none;">次の問題 ➡️</button>
  </div>

  <script>
    const quizzes = [
      { q: "ハチはどんな色を特に認識できない？", a: "赤", choices: ["青", "赤", "黄色", "緑"] },
      { q: "カタツムリの歯の数はどれくらい？", a: "1万本以上", choices: ["20本", "100本", "1000本", "1万本以上"] },
      { q: "キリンの首の骨の数は人間と比べてどう？", a: "同じ7本", choices: ["3本", "5本", "同じ7本", "20本"] },
      { q: "トマトは昔どんな植物だと思われていた？", a: "毒がある植物", choices: ["薬草", "毒がある植物", "穀物", "果物"] },
      { q: "コアラが食べるユーカリの葉は実は…？", a: "毒を持っている", choices: ["栄養満点", "毒を持っている", "ビタミン豊富", "甘い味がする"] },
      { q: "タコの心臓は何個ある？", a: "3個", choices: ["1個", "2個", "3個", "5個"] },
      { q: "地球で一番硬い天然の物質は？", a: "ダイヤモンド", choices: ["鉄", "ダイヤモンド", "水晶", "ルビー"] },
      { q: "ペンギンは実は何をする鳥？", a: "空を飛べないだけで泳ぐ鳥", choices: ["空を飛ぶ鳥", "泳げない鳥", "空を飛べないだけで泳ぐ鳥", "木に登る鳥"] },
      { q: "バナナは実は何の仲間？", a: "草の仲間", choices: ["木の仲間", "草の仲間", "果物の仲間", "豆の仲間"] },
      { q: "宇宙に音が伝わらないのはなぜ？", a: "空気がないから", choices: ["光がないから", "空気がないから", "水がないから", "重力がないから"] }
    ];

    let current = 0;
    let score = 0;

    const questionDiv = document.getElementById("question");
    const answersDiv = document.getElementById("answers");
    const resultDiv = document.getElementById("result");
    const scoreDiv = document.getElementById("score");
    const nextButton = document.getElementById("next-button");

    function showQuestion() {
      const quiz = quizzes[current];
      questionDiv.textContent = `📘 問題 ${current + 1}: ${quiz.q}`;
      resultDiv.textContent = "";
      answersDiv.innerHTML = "";

      quiz.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(choice);
        answersDiv.appendChild(btn);
      });
    }

    function checkAnswer(choice) {
      const correctAnswer = quizzes[current].a;

      if (choice === correctAnswer) {
        resultDiv.innerHTML = "✅ 正解っ！";
        score++;
      } else {
        resultDiv.innerHTML = `❌ 外れっ… 正解は「${correctAnswer}」だよ！`;
      }

      nextButton.style.display = "inline-block";
      Array.from(answersDiv.children).forEach(btn => btn.disabled = true);
    }

    nextButton.onclick = () => {
      current++;
      if (current < quizzes.length) {
        showQuestion();
        nextButton.style.display = "none";
      } else {
        showResult();
      }
    };

    function showResult() {
      questionDiv.textContent = "🎉 クイズ終了〜！";
      resultDiv.textContent = "";
      scoreDiv.innerHTML = `あなたのスコアは <strong>${score}/${quizzes.length}</strong> 点です✨`;

      let message = "";
      if (score === quizzes.length) {
        message = "🌟 すごい！パーフェクトだよっ！";
      } else if (score >= 7) {
        message = "👍 豆知識マスターまであと一歩！";
      } else if (score >= 4) {
        message = "✨ 半分以上正解！いい感じ！";
      } else {
        message = "💪 まだまだこれから！もっと知識増やしてこう！";
      }
      scoreDiv.innerHTML += `<p>${message}</p>`;
      nextButton.style.display = "none";
    }

    showQuestion();
  </script>
</body>
</html>
