<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>クイズゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>🎮 クイズゲーム</h1>
    <div id="question"></div>
    <div id="answers"></div>
    <div id="result"></div>
    <div id="score"></div>
    <button id="next-button" style="display:none;">次の問題 ➡️</button>
  </div>

  <script>
    const quizzes = [
      { q: "日本の首都はどこ？", a: "東京" },
      { q: "1 + 1 は？", a: "2" },
      { q: "地球は何番目の惑星？（太陽から数えて）", a: "3" },
      { q: "「ありがとう」を英語で言うと？", a: "thank you" },
      { q: "パンダの主食は？", a: "竹" },
      { q: "日本で一番高い山は？", a: "富士山" },
      { q: "水は英語で何？", a: "water" },
      { q: "金曜日の次の日は？", a: "土曜日" },
      { q: "カレーに使うスプーンは英語で？", a: "spoon" },
      { q: "空にある黄色くて熱い星は？", a: "太陽" }
    ];

    let current = 0;
    let score = 0;

    const questionDiv = document.getElementById("question");
    const answersDiv = document.getElementById("answers");
    const resultDiv = document.getElementById("result");
    const scoreDiv = document.getElementById("score");
    const nextButton = document.getElementById("next-button");

    function showQuestion() {
      const quiz = quizzes[current];
      questionDiv.textContent = `📘 問題 ${current + 1}: ${quiz.q}`;
      resultDiv.textContent = "";
      answersDiv.innerHTML = `
        <input type="text" id="user-answer" placeholder="答えを入力してね" />
        <button onclick="checkAnswer()">答える！</button>
      `;
    }

    function checkAnswer() {
      const input = document.getElementById("user-answer");
      const userAnswer = input.value.trim().toLowerCase();
      const correctAnswer = quizzes[current].a.trim().toLowerCase();

      if (userAnswer === correctAnswer) {
        resultDiv.innerHTML = "✅ 正解っ！";
        score++;
      } else {
        resultDiv.innerHTML = `❌ 外れっ… 正解は「${quizzes[current].a}」だよ！`;
      }

      nextButton.style.display = "inline-block";
      answersDiv.innerHTML = "";
    }

    nextButton.onclick = () => {
      current++;
      if (current < quizzes.length) {
        showQuestion();
        nextButton.style.display = "none";
      } else {
        showResult();
      }
    };

    function showResult() {
      questionDiv.textContent = "🎉 クイズ終了〜！";
      resultDiv.textContent = "";
      scoreDiv.innerHTML = `あなたのスコアは <strong>${score}/${quizzes.length}</strong> 点です✨`;

      let message = "";
      if (score === quizzes.length) {
        message = "🌟 すごい！パーフェクトだよっ！";
      } else if (score >= 7) {
        message = "👍 よくできたね！あとちょっと！";
      } else if (score >= 4) {
        message = "✨ 半分以上正解！がんばったね！";
      } else {
        message = "💪 まだまだこれから！また挑戦してねっ！";
      }
      scoreDiv.innerHTML += `<p>${message}</p>`;
      nextButton.style.display = "none";
    }

    showQuestion();
  </script>
</body>
</html>
